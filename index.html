<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimal-ui">
    <link rel="stylesheet" type="text/css" href="dist/popcorn.css">
    <title>Popcorn</title>
</head>

<body style="background: #1b1b1b;">

    <div class="popcorn" style="width: 500px; margin: 15rem auto;">
        <!-- Video -->
        <video class="popcorn__video" poster="demo/poster.jpg">
            <source src="demo/movie.mp4" type="video/mp4">
        </video>

        <!-- Interface -->
        <div class="popcorn__interface">
            <div class="popcorn__seek  js-seek">
                <span class="popcorn__overlay  js-overlay"></span>
            </div>

            <div class="popcorn__col popcorn__col--left">
                <i class="icon icon-play  js-play"></i>
                <span class="popcorn__time  js-time">0:00 / 14:50</span>
            </div>
            <div class="popcorn__col popcorn__col--right">
                <i class="icon icon-volume-up  js-volume"></i>
                <i class="icon icon-screen-full  js-screen"></i>
            </div>
        </div>

        <div class="popcorn__big-large">
            <i class="icon icon-play-large"></i>
        </div>
    </div>

    <script src="dist/popcorn.js"></script>
</body>

</html>
