<!DOCTYPE HTML>
<html lang="en-US">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="css/popcorn.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
        <title>Popcorn &#8212; Video Life</title>
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div id="videoWrap">
            <video id="mainVideo">
                <source src="your_movie.mp4" type="video/mp4">
                <source src="your_movie.ogv" type="video/ogg">
            </video>
            <div id="controlsOptions">
                <button class="btn" id="playPausebtn">
                    <i class="icon-play"></i>
                </button>	

                <span id="curtimetext">00:00</span>
                <input id="slider" type="range" min="0" max="100" value="0" step="1">	
                <span id="durtimetext">00:00</span>

                <button class="btn" id="fullscreenbtn">
                    <i class="icon-full"></i>
                </button>

                <button class="btn" id="mutebtn">
                    <i class="icon-unmute"></i>
                </button>
            </div>
        </div>
        
        <script src="js/popcorn.js" type="text/javascript"></script>
    </body>

</html>
