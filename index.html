<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, minimal-ui">
  <link rel="stylesheet" type="text/css" href="css/popcorn.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Popcorn</title>
</head>

<body>
  <div class="video" id="video--block">
    <video class="video__video" width="500px" id="video">
      <source src="media/movie.mp4" type="video/mp4"></source>
    </video>
    <div class="video__controls">
      <button class="video__play" id="video--play">
        <i class="fa fa-play"></i>
      </button>

      <!-- Video Slider -->
      <div class="video__slider" id="video--slider"></div>

      <!-- time -->
      <span class="video__time" id="video--current">00:00</span>
      <span class="video__time" id="video--time">/</span>
      <span class="video__time" id="video--duration">00:00</span>

      <!-- mute -->
      <button class="video__volume" id="video--mute">
        <i class="fa fa-volume-up"></i>
      </button>

      <button class="video-btn" id="video--full">
        <i class="fa fa-expand"></i>
      </button>
    </div>
  </div>

  <script src="js/popcorn.js" type="text/javascript"></script>
</body>
</html>
